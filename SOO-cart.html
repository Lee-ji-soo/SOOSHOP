  <div class="text-center" style="margin:90px; margin-bottom:20px;">
    <h4>장바구니</h4>
  </div>

  <div class="shoppingbag__table-box">
    <table class="table table-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">상품명</th>
        <th scope="col">가격</th>
        <th scope="col">수량</th>
        <th scope="col">사이즈</th>
      </tr>
    </table>
    <strong class="price__sum-box">
      <h4 id="price-sum__h4">합계 = </h4><span id="sum"></span>
    </strong>
  </div>

  <style>
    .shoppingbag__table-box,
    .price__sum-box {
      margin-left: 10px;
    }

    .price__sum-box {
      padding-top: 20px;
      display: block;
    }

    #price-sum__h4 {
      display: inline;
    }

    #sum {
      font-size: 25px;
    }
  </style>


  <!--LOCALSTORAGE에 저장할때 새로운 class를 만들어서 저장하기-->
  <script>
    let dataArr = [];
    let newDataArr = [];

    function SampleData(id, name, price, quantity, size) {
      this.id = id;
      this.name = name;
      this.price = price;
      this.quantity = quantity;
      this.size = size;
    }

    var data1 = new SampleData(1, '스쿱 넥 탱크 탑', 305000, 1, 'Small');
    var data2 = new SampleData(2, '인트레치아토 우븐 클러치', 4304000, 1, 'Large');
    var data3 = new SampleData(3, '플리세 플리츠 재킷', 3625000, 1, 'Medium');
    var data4 = new SampleData(4, 'GG 플로라 숄더 백', 1380000, 1, 'Medium');
    var data5 = new SampleData(5, '바로크 패턴 목욕 가운', 719000, 1, 'Medium');

    dataArr.push(data1, data2, data3, data4, data5);

  </script>

  <!--상품꺼내서 출력하기-->

  <script>
    for (i = 0; i < dataArr.length; i++) {
      $('.table').append(
        `<tr data-id="${dataArr[i].id}">
          <th scope="row" class="cartBox" id="dataId"data-id="${dataArr[i].id}">${dataArr[i].id}</th>
            <td>${dataArr[i].name}</td>
            <td class="price">${dataArr[i].price}</td>
            <td><i class="fas fa-minus minus"></i><span class="amount">${dataArr[i].quantity}</span><i class="fas fa-plus plus"></i></td>
            <td>${dataArr[i].size}</td>
            <td><button class="delete">❎</button></td>
        </tr>`)
      localStorage.setItem(`product${dataArr[i].id}`, JSON.stringify(dataArr[i]))
    }
  </script>

  <script>
    //합계구하기
    function sum() {
      price = $('.price');
      let sum = 0;
      for (i = 0; i < price.length; i++) {
        sum += Number(price[i].innerHTML);
      }
      var sumKor = sum.toLocaleString();
      $('#sum').html(`₩${sumKor}`);
    }
  </script>

  <script>

    //마이너스키
    function minus(e) {
      var jprice = dataArr[`${$(e.target).parent().siblings('#dataId').html()}` - 1].price;
      var amount = $(e.target).siblings('span').html();
      if (amount > 0) {
        //1씩줄어듬
        $(e.target).siblings('span').html(Number(amount) - 1)
        //갯수는 변경된 내용
        amount = $(e.target).siblings('span').html();
        //가격의 내용 수정
        $(e.target).parent().siblings('.price').html(jprice * amount);

      } else {
        amount = 0
      }
      sum();
    }

    //플러스키
    function plus(e) {
      var jprice = dataArr[`${$(e.target).parent().siblings('#dataId').html()
        }` - 1].price;
      var amount = $(e.target).siblings('span').html();
      if (amount < 10) {
        //1씩줄어듬
        $(e.target).siblings('span').html(Number(amount) + 1)
        amount = $(e.target).siblings('span').html();
        $(e.target).parent().siblings('.price').html(jprice * amount);

      } else {
        amount = 10
      }
      sum();
    }


    $('.minus').on('click', minus);
    $('.plus').on('click', plus);
    sum();

  </script>

  <script>
    function deleteEle(e) {
      var clicked = $(e.target).parent().parent();
      var clickedId = clicked.data('id');

      for (i = 0; i < localStorage.length; i++) {
        clicked.remove();
        localStorage.removeItem(`product${clickedId}`);
      }
    }
    $('.delete').on('click', deleteEle);

  </script>

  <style>
    .delete {
      border: none;
      background: none;
    }

    .amount {
      padding: 0 10px;
    }
  </style>
